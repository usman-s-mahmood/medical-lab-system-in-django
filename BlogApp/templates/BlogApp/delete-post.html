{% extends "BlogApp/base.html" %}

{% block body %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-white mb-4 animated slideInDown">Delete Blog Post</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="">Blog</a></li>
                    <li class="breadcrumb-item text-primary" aria-current="page">Delete Post</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container">
        <p class="fs-1 text-center"><strong class="text-secondary">Are you sure you want to delete this post? post would not be restored once deleted</strong></p>
        <p class="fs-6 text-center"><strong class="text-dark">{{title}} - By {{author}}</strong></p>
        <form action="" class="form-control text-center" method=POST>
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <a href="/auth/dashboard" class="btn btn-success me-2">No</a>
            <button class="btn btn-danger" type="submit">Yes</button>
        </form>
    </div>

{% endblock body %}

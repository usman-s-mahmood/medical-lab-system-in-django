{% extends "BlogApp/base.html" %}

{% block body %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-white mb-4 animated slideInDown">Add Post</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="">Blog</a></li>
                    <li class="breadcrumb-item text-primary" aria-current="page">Add Post</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container">
        <form action="" class="form-control" method=POST enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.title.label}}
            {{form.title}}
            <label for="category">Select post category</label>
            <select name="category" id="category" class="form-select">
                {% for value in categories %}
                    <option value="{{value.name}}">{{value.name}}</option>
                {% endfor %}
            </select>
            {{form.tagline.label}}
            {{form.tagline}}
            {{form.thumbnail.label}} <br>
            {{form.thumbnail}} <br>
            <label for="content">Enter the content for your post</label><br>
            {{form.content}} <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>

{% endblock body %}
